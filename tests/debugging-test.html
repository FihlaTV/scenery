<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <!-- runs in full-screen mode on iOS devices -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Debugging Test</title>
  
  <!-- jQuery and LoDash are dependencies -->
  <script src="../contrib/jquery-1.8.3.min.js"></script>
  <script src="../contrib/lodash.min-1.0.0-rc.3.js"></script>
  
  <!-- Canvg for SVG to Canvas -->
  <script src="../contrib/canvg/rgbcolor.js"></script>
  <script src="../contrib/canvg/canvg.js"></script>
  
  <!-- Our code, in either the concatenated 'with comments' version or the minified version -->
  <script src="../scenery.js"></script>
  <!-- <script src="../scenery-min.js"></script> -->
  
  <style type="text/css">
    /* Let content go to the edges */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    /* Have the #main div cover the entire viewport */
    #main {
      position: absolute;
      left: 0;
      top: 0;
      width: 512px;
      height: 512px;
      background-color: #fff;
      z-index: 0;
      padding: none !important; /* in case we add jQuery Mobile back in */
      /*border: 1px solid black;*/
    }
    
    #canvas {
      position: absolute;
      left: 512px;
      top: 0;
      width: 512px;
      height: 512px;
      background-color: #eee;
      /*border: 1px solid black;*/
    }

  </style>
</head>

<body>
  
  <!-- our scene graph will be in this div -->
  <div id="main" >
  </div>
  
  <canvas width="512" height="512" id="canvas"></canvas>

  <script>
  
  var main = $( '#main' );

  // initialize our scene
  var scene = new scenery.Scene( main, {
    preferredSceneLayerType: scenery.LayerType.SVG
  } );
  console.log( 'scene created' );
  
  var container = new scenery.Node();
  console.log( 'adding container' );
  scene.addChild( container );
  
  console.log( 'adding rectangle' );
  container.addChild( new scenery.Path( {
    shape: scenery.Shape.rectangle( 0, 0, 44, 44 ),
    x: 20.5,
    y: 100.5,
    fill: '#ff0000',
    stroke: '#000000'
  } ) );
  
  console.log( 'updating scene' );
  scene.updateScene();
  
  var canvas = document.getElementById( 'canvas' );
  scene.renderToCanvas( canvas, canvas.getContext( '2d' ), function() {
    // callback here
    console.log( canvas.getContext( '2d' ).getImageData( 0, 0, 10, 10 ) );
  } );
  
  scene.canvasDataURL( function( dataURL ) {
    console.log( dataURL );
  } );

  </script>

</body>
</html>
