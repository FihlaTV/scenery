<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <!-- runs in full-screen mode on iOS devices -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Debugging Test</title>
  
  <!-- jQuery and LoDash are dependencies -->
  <script src="../contrib/jquery-1.8.3.min.js"></script>
  <script src="../contrib/lodash.min-1.0.0-rc.3.js"></script>
  
  <!-- Canvg for SVG to Canvas -->
  <script src="../contrib/canvg/rgbcolor.js"></script>
  <script src="../contrib/canvg/canvg.js"></script>
  
  <!-- <script src="../contrib/almond.js"></script> -->
  
  <!-- Our code, in either the concatenated 'with comments' version or the minified version -->
  <script src="../dist/standalone/scenery.js"></script>
  <!-- <script src="../dist/standalone/scenery.min.js"></script> -->
  
  <style type="text/css">
    /* Let content go to the edges */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    /* Have the #main div cover the entire viewport */
    #main {
      position: absolute;
      left: 0;
      top: 0;
      width: 512px;
      height: 512px;
      background-color: #fff;
      z-index: 0;
      padding: none !important; /* in case we add jQuery Mobile back in */
      /*border: 1px solid black;*/
    }

  </style>
</head>

<body>
  
  <!-- our scene graph will be in this div -->
  <div id="main" >
  </div>
  
  <script>
  
  var main = $( '#main' );

  // initialize our scene
  var scene = new scenery.Scene( main, {
    // preferredSceneLayerType: scenery.LayerType.SVG
  } );
  
  var div = document.createElement( 'div' );
  div.innerHTML = '<ul><li><a href="http://phet.colorado.edu">The PhET Website</a></li><li>Really?</li></ul>';
  
  scene.addChild( new scenery.DOM( div, {
    centerX: 256,
    centerY: 256
  } ) );
  
  scene.updateScene();

  </script>

</body>
</html>
