<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <!-- runs in full-screen mode on iOS devices -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>SVG Stacking Test</title>

    <script src="../contrib/jquery-1.8.3.min.js"></script>

    <style type="text/css">

    html, body {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #000;
        overflow: hidden;
    }
    
    .main {
        position: absolute;
        top: 0;
        left: 0;
        width: 640px;
        height: 480px;
        background-color: #fff;
    }
    
    .layer {
        position: absolute;
        top: 0;
        left: 0;
    }
    
    .leaf {
        position: absolute;
    }
    
    .red.leaf {
        background-color: red;
        left: 50px;
        top: 50px;
        width: 100px;
        height: 100px;
    }
    
    .red.leaf:hover {
        background-color: black;
    }
    
    .blue.leaf {
        background-color: blue;
        left: 350px;
        top: 250px;
        width: 100px;
        height: 100px;
    }
    
    .blue.leaf:hover {
        background-color: black;
    }

    </style>
</head>

<body>
    
    <p>
        Mousing over the rectangles should change their color
    </p>
    
    <div class="main">
        <div class="layer" style="z-index: 0;">
            <div class="leaf red"></div>
        </div>
        
        <!-- <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="layer" viewBox="0 0 640 480" preserveAspectRatio="xMidYMid slice" width="640" height="480" style="z-index: 1;" pointer-events="none"><rect width="640" height="480" style="fill: rgba(127, 127, 127, 0.5);" pointer-events="none"></svg>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="layer" viewBox="0 0 640 480" preserveAspectRatio="xMidYMid slice" width="640" height="480" style="z-index: 1; pointer-events: none;"><rect width="640" height="480" style="fill: rgba(127, 127, 127, 0.5); pointer-events: none;"></svg> -->
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="layer" viewBox="0 0 640 480" preserveAspectRatio="xMidYMid slice" width="640" height="480" style="z-index: 1; pointer-events: none;" pointer-events="none"><rect width="640" height="480" style="fill: rgba(127, 127, 127, 0.5); pointer-events: none;" pointer-events="none"></svg>
        
        <div class="layer" style="z-index: 2;">
            <div class="leaf blue"></div>
        </div>
    </div>
    
    <script type="text/javascript">
        
        $( '.main' ).on( 'click', function( evt ) {
            console.log( evt.target );
        } );
        
    </script>

</body>
</html>
