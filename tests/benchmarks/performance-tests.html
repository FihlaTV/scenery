<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Performance Testing - Scenery</title>
  
  <link rel="stylesheet" href="../../contrib/bootstrap-2.2.2.css">
  
  <script src="../../contrib/jquery-1.8.3.min.js"></script>
  <script src="../../contrib/lodash.min-1.0.0-rc.3.js"></script>
  <script src="../../contrib/benchmark-1.0.0.js"></script>
  <script src="../../contrib/bootstrap-2.2.2.js"></script>
  
  <!-- <script src="../../phet-scene-min.js"></script> -->
  <script src="js/table-report.js"></script>
  <script src="js/performance.js"></script>
  
  <style>
    .table {
      width: auto !important;
    }
    
    #profiling-results {
      position: absolute;
      left: 0;
      top: 0;
      z-index: 1;
      background-color: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>
  <div id="main" style="position: absolute; left: 0; top: 0; background-color: white; z-index: 0;">
  </div>
  <div id="profiling-results">
  </div>
  <script type="text/javascript">
    // not ready, but load. we want everything to be fully loaded so it doesn't affect performance
    $( window ).load( function() {
      var snapshots = [
        { name: 'current', libs: [ '../../phet-scene-min.js' ], tests: [ 'js/perf-current.js' ] },
        // { name: 'control', libs: [ '../../phet-scene-min.js' ], tests: [ 'js/perf-current.js' ] }
        { name: '120202-515bfa9d9a', libs: [ 'snapshots/phet-scene-min-120202-515bfa9d9a.js' ], tests: [ 'snapshots/perf-120202-515bfa9d9a.js' ] }
      ];
      
      var performance = new marks.Performance( new marks.PerformanceTableReport( $( '#profiling-results' )[0] ) );
      
      performance.compareSnapshots( snapshots );
    } );
  </script>
</body>
</html>
