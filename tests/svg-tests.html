<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
  content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <!-- runs in full-screen mode on iOS devices -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>SVG Tests</title>
  
  <script src="../contrib/jquery-1.8.3.min.js"></script>

  <style type="text/css">

  html, body {
    position: relative;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: #000;
    overflow: hidden;
  }
  
  svg {
    display: block;
  }

  </style>
</head>

<body>
  
  <svg width="242px" height="127px" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink">
    <image xlink:href="http://phet.colorado.edu/images/phet-logo.gif" x="0" y="0" width="242px" height="127px"/>
    <g transform="matrix(0,0.3,0.3,0,0,0)">
      <image xlink:href="http://upload.wikimedia.org/wikipedia/commons/c/cd/Carrot.svg" x="0" y="0" width="199px" height="817px"/>
    </g>
    <g transform="matrix(0.2,0,0,0.2,0,50)" opacity="0.5">
      <image xlink:href="http://upload.wikimedia.org/wikipedia/commons/6/6c/Candy.svg" x="0" y="0" width="1067px" height="358px"/>
    </g>
  </svg>
  
  <svg width="320px" height="240px" viewBox="0 0 320 240">
    <polyline points="40 100, 200 100, 54.990754074136021 32.381078121488088" style="stroke: blue; stroke-width: 30; fill: none;"/>
  </svg>
  
  <svg width="320px" height="240px" viewBox="0 0 320 240" stroke-miterlimit="10">
    <polyline points="40 100, 200 100, 54.990754074136021 32.381078121488088" style="stroke: blue; stroke-width: 30; fill: none;"/>
  </svg>
  
  <script type="text/javascript">
    var svgns = 'http://www.w3.org/2000/svg';
    var xlinkns = 'http://www.w3.org/1999/xlink';
    
    var svg = document.createElementNS( svgns, 'svg' );
    var $svg = $( svg );
    
    // TODO: auto-detect width/height for certain resources
    svg.setAttribute( 'width', 300 );
    svg.setAttribute( 'height', 212 );
    svg.setAttribute( 'opacity', 0.5 );
    $svg.css( 'display', 'block' );
    $svg.css( 'position', 'absolute' );
    $svg.css( 'left', 0 );
    $svg.css( 'top', 0 );
    
    var image = document.createElementNS( svgns, 'image' );
    image.setAttributeNS( xlinkns, 'xlink:href', 'http://phet.colorado.edu/sims/molecule-shapes/molecule-shapes-screenshot.png' );
    image.setAttribute( 'width', 300 );
    image.setAttribute( 'height', 212 );
    svg.appendChild( image );
    
    document.body.appendChild( svg );

  </script>

</body>
</html>
