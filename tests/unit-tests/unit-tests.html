<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Unit tests for phet-scene</title>
    <link rel="stylesheet" href="../../contrib/qunit-1.10.0.css">
    
    <script src="../../contrib/jquery-1.8.3.min.js"></script>
    <script src="../../contrib/underscore-1.4.3-min.js"></script>
    <script src="../../contrib/jshint-r12.js"></script>
    <script src="../../concatenated.js"></script>
    <script>
        function collapseTests() {
            $( '#qunit-tests .fail ol' ).css( 'display', 'none' );
        }
    </script>
</head>
<body>
    <!-- <div style="position: fixed; top: 0; right: 50%; background-color: #fff; padding: 5px;"><a href="#" style="color: #000;" onclick="collapseTests();">Collapse All</a></div> -->
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <div id="main" style="position: absolute; left: 0; top: 0; background-color: white; z-index: 1; width: 640px; height: 480px;"></div>
        <div id="secondary" style="position: absolute; left: 0; top: 0; background-color: white; z-index: 0; width: 640px; height: 480px;"></div>
    </div>
    <div id="display"></div>
    <script src="../../contrib/qunit-1.10.0.js"></script>
    <script src="../../contrib/qhint.js"></script>
    <script>
        QUnit.moduleDone( function( details ) {
            collapseTests();
        } );
    </script>
    <script src="js/scene-tests.js"></script>
    <script src="js/lint-tests.js"></script>
</body>
</html>
