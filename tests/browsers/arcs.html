<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>context.arc</title>
  
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>

<canvas id="canvas" width="1024" height="1024"></canvas>

<script type="text/javascript">  

  var context = document.getElementById( 'canvas' ).getContext( '2d' );
  
  // a quick array of views at the top
  for ( var n = -4; n <= 4; n += 0.5 ) {
    var x = ( n + 4 ) * 100 + 100;
    
    var startAngle = 0;
    var endAngle = Math.PI * n;
    
    context.strokeStyle = '#000000';
    context.fillStyle = '#eeeeee';
    
    context.beginPath();
    context.arc( x, 50, 20, startAngle, endAngle, false );
    context.fill();
    context.stroke();
    context.beginPath();
    context.arc( x, 100, 20, startAngle, endAngle, true );
    context.fill();
    context.stroke();
    
    context.beginPath();
    context.arc( x, 200, 20, endAngle, startAngle, false );
    context.fill();
    context.stroke();
    context.beginPath();
    context.arc( x, 250, 20, endAngle, startAngle, true );
    context.fill();
    context.stroke();
    
    context.fillStyle = '#000000';
    var label = n + '\u03c0';
    context.fillText( label, x - context.measureText( label ).width / 2, 150 );
  }
  
  function arcMap( anticlockwise ) {
    for ( var start = -4; start <= 4; start += 0.5 ) {
      var x = ( start + 4 ) * 100;
      for ( var end = -4; end <= 4; end += 0.5 ) {
        var y = ( end + 4 ) * 100;
        
        // draw and fill the actual path
        context.strokeStyle = '#000000';
        context.fillStyle = '#eeeeee';
        context.beginPath();
        var startAngle = start * Math.PI;
        var endAngle = end * Math.PI;
        context.arc( x, y, 20, startAngle, endAngle, anticlockwise );
        context.fill();
        context.stroke();
        
        // draw a styled dot in the center to indicate status
        if ( ( !anticlockwise && endAngle - startAngle >= Math.PI * 2 ) || ( anticlockwise && startAngle - endAngle >= Math.PI * 2 ) ) {
          // noted by the HTML5 spec to be the full perimeter
          context.fillStyle = '#888888';
          context.beginPath();
          context.arc( x, y, 5, 0, Math.PI * 2, false );
          context.fill();
        } else if ( ( !anticlockwise && endAngle - startAngle < -Math.PI * 2 ) || ( anticlockwise && startAngle - endAngle < -Math.PI * 2 ) ) {
          // strictly less than -2pi
          context.fillStyle = '#ff0000';
          context.beginPath();
          context.arc( x, y, 5, 0, Math.PI * 2, false );
          context.fill();
        } else if ( ( !anticlockwise && endAngle - startAngle === -Math.PI * 2 ) || ( anticlockwise && startAngle - endAngle === -Math.PI * 2 ) ) {
          // strictly equal to -2pi
          context.fillStyle = '#ffaa00';
        } else {
          context.fillStyle = 'rgba(0,0,0,0)';
        }
        context.beginPath();
        context.arc( x, y, 5, 0, Math.PI * 2, false );
        context.fill();
        
        if ( start === 0 ) {
          context.fillStyle = '#000000';
          context.font = '20px sans-serif';
          context.textBaseline = 'middle';
          var label = end + '\u03c0';
          context.fillText( label, -30 - context.measureText( label ).width, y );
        }
      }
      
      context.fillStyle = '#000000';
      context.font = '20px sans-serif';
      context.textBaseline = 'bottom';
      var label = start + '\u03c0';
      context.fillText( label, x - context.measureText( label ).width / 2, -30 );
    }
    
    context.textBaseline = 'bottom';
    context.font = '30px sans-serif';
    context.fillText( 'startAngle', 350, -60 );
    context.fillText( 'anticlockwise: ' + anticlockwise, 300, 875 );
    
    context.save();
    context.transform( 0, -1, 1, 0, 0, 0 );
    context.fillText( 'endAngle', -450, -90 );
    context.restore();
  }
  
  context.setTransform( 0.5, 0, 0, 0.5, 75, 400 );
  arcMap( false );
  context.setTransform( 0.5, 0, 0, 0.5, 575, 400 );
  arcMap( true );
  
</script>

</body>
</html>
