  var stage = new PIXI.Stage( 0xFFFFFF );

  var renderer = PIXI.autoDetectRenderer( 400, 300, { transparent: true, antialias: true } );

  document.body.appendChild( renderer.view );

  // create a texture from an image path
  var texture = PIXI.Texture.fromImage( imageURL );
  // create a new Sprite using the texture
  var lightBulb = new PIXI.Sprite( texture );

  // center the sprites anchor point
  lightBulb.anchor.x = 0.5;
  lightBulb.anchor.y = 0.5;

  // move the sprite t the center of the screen
  lightBulb.position.x = 200;
  lightBulb.position.y = 150;

  lightBulb.alpha = 0.5;

  stage.addChild( lightBulb );

  var graphics = new PIXI.Graphics();

  // lightBulb.mask = mask;

  // set a fill and line style
  graphics.beginFill( 0xFF0000 );
  graphics.lineStyle( 1, 0x00FF00, 1 );

  // draw a shape
  graphics.moveTo( 0, 0 );
  graphics.lineTo( 100, 0 );
  graphics.lineTo( 100, 50 );
  graphics.lineTo( 0, 50 );
  graphics.lineTo( 0, 0 );
  graphics.endFill();

  graphics.alpha = 0.5;


  var mask2 = new PIXI.Graphics();
  mask2.beginFill( 0xFFFFFF );
  mask2.drawCircle( 0, 0, 250 );
  mask2.endFill();
  stage.addChild( mask2 );
  lightBulb.mask = mask2;

  var mask = new PIXI.Graphics();
  mask.beginFill( 0xFFFFFF );
  mask.drawCircle( 0, 0, 50 );
  mask.endFill();
  lightBulb.addChild( mask );
  graphics.mask = mask;

  lightBulb.addChild( graphics );

  var string1 = 'A\u030a\u0352\u0333\u0325\u0353\u035a\u035e\u035e';
  var string2 = '0\u0489';

  var text1 = new PIXI.Text( string1, { font:"8px Arial", fill:"red" } );
  text1.position.x = 50;
  text1.position.y = 50;
  stage.addChild( text1 );
  text1.rotation = 0.1;
  text1.scale.x = text1.scale.y = 20;

  var text5 = new PIXI.Text( string1, { font:"1000px Arial", fill:"red" } );
  text5.position.x = 250;
  text5.position.y = 50;
  stage.addChild( text5 );
  text5.scale.x = text5.scale.y = 0.1;

  var text2 = new PIXI.Text( string2, { font:"50px Arial", fill:"red" } );
  text2.position.x = 50;
  text2.position.y = 250;
  stage.addChild( text2 );

  var text3 = new PIXI.Text( '\u0906', { font:"italic 50px Arial", fill:"red" } );
  text3.position.x = 150;
  text3.position.y = 250;
  stage.addChild( text3 );

  var text4 = new PIXI.Text( '\u0906', { font:"50px Arial", fill:"red" } );
  text4.position.x = 250;
  text4.position.y = 250;
  stage.addChild( text4 );

  (function step() {
    window.requestAnimationFrame( step, renderer.view );

    lightBulb.rotation += 0.1;
    text1.scale.x *= 1.001;
    text1.scale.y *= 1.001;
    renderer.render( stage );
  })();
