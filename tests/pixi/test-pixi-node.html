<script>
  require( [ 'config' ], function() {
    require( [ 'main', 'KITE/main', 'DOT/main', 'AXON/main', 'PHET_CORE/main' ], function( scenery, kite, dot, axon, core ) {
      window.scenery = scenery;
      window.kite = kite;
      window.dot = dot;
      window.axon = axon;
      window.core = core;

      console.log( 'hi' );

      // Create a Node as the root of our tree (it can contain children)
      var scene = new scenery.Node();

      // Create a display using this root node, using our existing div
      var display = new scenery.Display( scene );
      document.body.appendChild( display.domElement );

      var path = new scenery.Path( kite.Shape.rectangle( 50, 50, 200, 100 ), {} );
      // Add our text
//      scene.addChild( path );

      var pixiNode = new scenery.PixiNode( path );
      scene.addChild( pixiNode );

      // Paint any changes (in this case, our text).
      display.updateDisplay();
    } );
  } );
</script>
