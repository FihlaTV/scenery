<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
  <title>Unit tests for Scenery</title>
  
  <link rel="stylesheet" href="../../lib/qunit-1.10.0.css">
  
  <!-- load JSHint settings first, before window.module can't be overwritten -->
  <script type="text/javascript" src="../../common/phet-core/tests/qunit/beforeJSHintOptions.js"></script>
  <script type="text/javascript" src="../../../chipper/grunt/jshint-options.js"></script>
  <script type="text/javascript" src="../../common/phet-core/tests/qunit/afterJSHintOptions.js"></script>
  
  <script src="../../lib/jquery-2.0.0.min.js"></script>
  <script src="../../lib/lodash.min-1.0.0-rc.3.js"></script>
  <script src="../../lib/has.js"></script>
  <script src="../../lib/jshint-2.1.2.js"></script>
  <script src="../../lib/qunit-1.10.0.js"></script>
  <script src="../../lib/qhint.js"></script>
  
  <!-- Dependency for the linting tests -->
  <script type="text/javascript" src="../../common/phet-core/tests/qunit/unitTestLintFilesMatching.js"></script>
  
  <!-- Canvg and dependencies -->
  <script src="../../lib/canvg-1.2/rgbcolor.js"></script>
  <script src="../../lib/canvg-1.2/canvg.js"></script>
  
  <!-- <script data-main="../../js/config.js" src="../../lib/require-2.1.4.js"></script> -->
  <script src="../../build/production/scenery.min.js"></script>
  
  <script src="unit-tests.js"></script>
  <script src="../../common/kite/tests/qunit/unit-tests.js"></script>
  <script src="../../common/dot/tests/qunit/unit-tests.js"></script>
  <script src="../../common/phet-core/tests/qunit/unit-tests.js"></script>
  
</head>
<body>
  <!-- <div style="position: fixed; top: 0; right: 50%; background-color: #fff; padding: 5px;"><a href="#" style="color: #000;" onclick="collapseTests();">Collapse All</a></div> -->
  <div id="qunit"></div>
  <div id="qunit-fixture">
  </div>
  <div id="display"></div>
  
  <!-- this needs to be run after the qunit-fixture is in the DOM, but before the document is loaded because QUnit scans the fixture then -->
  <script src="prepare-fixture.js"></script>
  <script>
    function collapseTests() {
      $( '#qunit-tests .fail ol' ).css( 'display', 'none' );
    }
    
    QUnit.moduleDone( function( details ) {
      collapseTests();
    } );
    
    runSceneryTests( '.' );
    runKiteTests( '../../common/kite/tests/qunit' );
    runDotTests( '../../common/dot/tests/qunit' );
    runPhetCoreTests( '../../common/phet-core/tests/qunit' );
    
    if ( window.console && console.log ) {
      console.log( scenery.Util.testAssert() );
      console.log( scenery.Util.testAssertExtra() );
    }
  </script>
</body>
</html>
