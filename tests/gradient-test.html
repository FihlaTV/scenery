<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
  content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <!-- runs in full-screen mode on iOS devices -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Gradient (+Transform) Tests</title>
  
  <script src="../contrib/jquery-1.8.3.min.js"></script>

  <style type="text/css">

  html, body {
    position: relative;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: #fff;
    overflow: hidden;
  }
  
  svg {
    display: block;
  }

  </style>
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="200" height="100">
    <defs>
      <linearGradient id="grad2" x1="0" y1="0" x2="100" y2="0" gradientUnits="userSpaceOnUse">
        <stop offset="0" style="stop-color:rgb(255,255,0);stop-opacity:1" />
        <stop offset="0.5" style="stop-color:rgba(255,255,0,255);stop-opacity:0" />
        <stop offset="1" style="stop-color:rgb(255,0,0);stop-opacity:1" />
      </linearGradient>
    </defs>
    <path d="M 0 0 L 100 0 L 100 100 L 0 100 Z" fill="url(#grad2)"/>
    <g transform="translate( 200, 0 ) rotate( 90 )">
      <path d="M 0 0 L 100 0 L 100 100 L 0 100 Z" fill="url(#grad2)"/>
    </g>
  </svg>
  <canvas width="400" height="400"></canvas>
  
  <script type="text/javascript">
    var context = $( 'canvas' )[0].getContext( '2d' );
    var gradient = context.createLinearGradient( 0, 0, 100, 0 );
    gradient.addColorStop( 0, 'rgb(255,255,0)' );
    gradient.addColorStop( 0.5, 'rgba(255,255,0,0)' );
    gradient.addColorStop( 1, 'rgb(255,0,0)' );
    context.fillStyle = gradient;
    context.fillRect( 0, 0, 100, 100 );
    context.transform( 0, 1, -1, 0, 200, 0 );
    context.fillRect( 0, 0, 100, 100 );
  </script>
</body>
</html>
