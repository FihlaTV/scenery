<!DOCTYPE html>
<html>
<!--
When run in the browser, this will load code into the global namespace so that it can be tested via the developer console. Additionally, it provides
an UI and Display made for visual testing and debugging.
-->
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Scenery Playground</title>

  <!-- Before loading other things (that might error), create hooks to report errors/loads for continuous testing -->
  <script src="../../aqua/js/pageload-connector.js"></script>

  <script src="../../assert/js/assert.js"></script>
  <script src="../../tandem/js/PhetioIDUtils.js"></script>
  <script src="../../sherpa/lib/jquery-2.1.0.js"></script>
  <script src="../../sherpa/lib/lodash-4.17.4.min.js"></script>
  <script src="../../sherpa/lib/himalaya-0.2.7.js"></script>

  <script type="text/javascript">
    window.assertions.enableAssert();
    window.assertions.enableAssertSlow();
  </script>

  <script data-main="../js/config.js" src="../../sherpa/lib/require-2.1.11.js"></script>

  <style>
    html, body {
      background-color: #eee;
      border: 0;
      padding: 0;
    }

    #display {
      background-color: #fff;
    }

    #debug, #a11yDebug {
      position: relative;
      top: 320px;
      padding: 0.5em;
      border: 1px solid rgba(0, 0, 255, 0.3);
    }

    #serialized {
      position: relative;
      top: 320px;
      padding: 0.5em;
      border: 1px solid rgba(0, 0, 0, 0.3);
    }

    #controls {
      position: absolute;
      width: 170px;
      top: 0;
      right: 0;
    }

    .hidden {
      display: none;
    }
  </style>

</head>
<body>

<div id="controls">
  <button onclick="toggleDebug();">Toggle Debug</button>
  <br>
  <button onclick="toggleA11yDebug();">Toggle A11y</button>
  <br>
  <button onclick="toggleLogging();">Toggle Logging</button>
  <br>
  <button onclick="display.setPointerDisplayVisible( !display._pointerOverlay );">Toggle Pointer Overlay</button>
  <br>
  <button onclick="display.setPointerAreaDisplayVisible( !display._pointerAreaOverlay );">Toggle Pointer Area Overlay
  </button>
  <br>
  <button onclick="toggleUpdates();">Toggle Update</button>
  <br>
  <button onclick="display.initializeEvents();">Events</button>
  <br>
  <br>
  <button onclick="display.updateDisplay();">Update</button>
  <br>
  <button onclick="display.popupDebug();">Popup Debug</button>
  <br>
  <button onclick="window.togglePDOMPlayground();">Show pDOM Playground</button>
  <br>
</div>

<script>
  var fuzzStep = false;

  require( [ 'config' ], function() {
    require( [ 'main', 'KITE/main', 'DOT/main', 'PHET_CORE/main', 'AXON/main' ], function( scenery, kite, dot, phetCore, axon ) {
      window.scenery = scenery;
      window.kite = kite;
      window.dot = dot;
      window.phetCore = phetCore;
      window.axon = axon;

      console.log( 'loaded' );

      window.scene = new scenery.Node();

      var display = window.display = new scenery.Display( scene, {
        width: 640,
        height: 320,
        preserveDrawingBuffer: true
        // any overrides here?
      } );
      console.log( 'window.display created' );

      display._domElement.id = 'display';
      document.body.insertBefore( display._domElement, document.body.firstChild );

      scenery.Util.polyfillRequestAnimationFrame();

      // convenience function for IE stack trackes
      window.twrap = function( f ) {
        try {
          f();
        }
        catch( e ) {
          console.log( e.stack );
        }
      };

      window.accessibleTest = function() {
        setTimeout( function() {
          scenery.enableLogging( [ 'Accessibility', 'AccessibleInstance', 'AccessibilityTree' ] );
          toggleA11yDebug();
          toggleUpdates();

          // TODO: Add initial tree remapping example here as a unit test

          // window.a = new scenery.Node( { tagName: 'a' } );
          // window.b = new scenery.Node( { tagName: 'b' } );
          // window.c = new scenery.Node( { tagName: 'c' } );
          // window.d = new scenery.Node( { tagName: 'd' } );
          // b.accessibleOrder = [ c ];

          // scene.addChild( a );
          // scene.addChild( b );
          // a.addChild( c );


          // debugAccessibleInstances();
          // debugDOM();


          // window.a = new scenery.Node();
          // window.b = new scenery.Node( { tagName: 'button', focusHighlight: new scenery.Rectangle( 0, 0, 10, 10 ) } );
          // scene.addChild( a );
          // a.addChild( b );

          // display.updateDisplay();

          // b.focus();
          // console.log( b.focused );
          // console.log( scenery.Display.focusProperty.value );


          // test the behavior of replaceChild function
          scene.tagName = 'div';

          // a custom focus highlight (since dummy node's have no bounds)
          var focusHighlight = new scenery.Rectangle( 0, 0, 10, 10 );

          // create some nodes for testing
          window.a = new scenery.Node( { tagName: 'a', focusHighlight: focusHighlight, focusable: true } );
          window.b = new scenery.Node( { tagName: 'b', focusHighlight: focusHighlight, focusable: true } );
          window.c = new scenery.Node( { tagName: 'c', focusHighlight: focusHighlight, focusable: true } );
          window.d = new scenery.Node( { tagName: 'd', focusHighlight: focusHighlight, focusable: true } );
          window.e = new scenery.Node( { tagName: 'e', focusHighlight: focusHighlight, focusable: true } );
          window.f = new scenery.Node( { tagName: 'f', focusHighlight: focusHighlight, focusable: true } );

          // a child that will be added through replaceChild()
          window.testNode = new scenery.Node( { tagName: 'test', focusHighlight: focusHighlight, focusable: true } );

          // make sure replaceChild puts the child in the right spot
          a.children = [ b, c, d, e, f ];
          var initIndex = a.indexOfChild( e );
          a.replaceChild( e, testNode );
          var afterIndex = a.indexOfChild( testNode );

          assert && assert( a.hasChild( testNode ), 'a should have child testNode after it replaced node e' );
          assert && assert( !a.hasChild( e ), 'a should no longer have child node e after it was replaced by testNode' );
          assert && assert( initIndex === afterIndex, 'testNode should be at the same place as e was after replaceChild' );

          // create a scene graph to test how scenery manages focus
          //    a
          //   / \
          //  f   b
          //     / \
          //    c   d
          //     \ /
          //      e
          a.removeAllChildren();
          scene.addChild( a );
          a.children = [ f, b ];
          b.children = [ c, d ];
          c.addChild( e );
          d.addChild( e );



          f.focus();
          assert && assert( f.focused, 'f has focus before being replaced' );

          a11yDebug.innerHTML = display.getAccessibleDebugHTML();

          console.log( 'before' );
          // replace f with testNode, ensure that testNode receives focus after replacing
          a.replaceChild( f, testNode );
          console.log( 'after' );
          assert && assert( !a.hasChild( f ), 'a should no longer have child f' );
          assert && assert( a.hasChild( testNode ), 'a should now have child testNode' );
          assert && assert( !f.focused, 'f no longer has focus after being replaced' );
          assert && assert( testNode.focused, 'testNode has focus after replacing focused node f' );
          assert && assert( testNode.accessibleInstances[ 0 ].peer.primarySibling === document.activeElement, 'browser is focusing testNode' );

          a11yDebug.innerHTML = display.getAccessibleDebugHTML();
          debugger;

          testNode.blur();
          assert && assert( testNode, 'testNode blurred before being replaced' );

          // replace testNode with f after bluring testNode, neither should have focus after the replacement
          a.replaceChild( testNode, f );
          assert && assert( a.hasChild( f ), 'node f should replace node testNode' );
          assert && assert( !a.hasChild( testNode ), 'testNode should no longer be a child of node a' );
          assert && assert( !testNode.focused, 'testNode should not have focus after being replaced' );
          assert && assert( !f.focused, 'f should not have focus after replacing testNode, testNode did not have focus' );
          assert && assert( f.accessibleInstances[ 0 ].peer.primarySibling !== document.activeElement, 'browser should not be focusing node f' );

          // focus node d and replace with non-focusable testNode, neither should have focus since testNode is not focusable
          d.focus();
          testNode.focusable = false;
          assert && assert( d.focused, 'd has focus before being replaced' );
          assert && assert( !testNode.focusable, 'testNode is not focusable before replacing node d' );

          b.replaceChild( d, testNode );
          assert && assert( b.hasChild( testNode ), 'testNode should be a child of node b after replacing with replaceChild' );
          assert && assert( !b.hasChild( d ), 'd should not be a child of b after it was replaced with replaceChild' );
          assert && assert( !d.focused, 'do does not have focus after being replaced by testNode' );
          assert && assert( !testNode.focused, 'testNode does not have focus after replacing node d (testNode is not focusable)' );
        } )
      };

      window.focusTest = function() {
        setTimeout( function() {
          toggleUpdates();
          display.initializeEvents();

          var button = new scenery.Rectangle( 10, 10, 100, 60, {
            fill: 'gray',
            tagName: 'div',
            focusable: true
          } );
          button.addAccessibleInputListener( {
            click: function( domEvent, trail ) {
              console.log( param1, param2 );
            }
          } );
          scene.addChild( new scenery.Node( {
            children: [ button ]
          } ) );
          scene.addChild( new scenery.Node( {
            children: [ button ],
            y: 100
          } ) );
        } );
      };

      window.debugAccessibleInstances = function() {
        recurse( display._rootAccessibleInstance, '' );
        function recurse( instance, indentation ) {
          console.log( indentation + ( instance.isRootInstance ? '' : instance.node.tagName ) + ' ' + instance.toString() );
          instance.children.forEach( child => recurse( child, indentation + '  ' ) );
        }
      };

      window.debugDOM = function() {
        var parallelDOM = display._rootAccessibleInstance.peer.primarySibling.outerHTML;
        parallelDOM = parallelDOM.replace( /\>\</g, '>\n<' );
        var lines = parallelDOM.split( '\n' );

        var indentation = '';
        var indentedLines = [];
        for ( var i = 0; i < lines.length; i++ ) {
          var line = lines[ i ];
          var isEndTag = line.slice( 0, 2 ) === '</';

          if ( isEndTag ) {
            indentation = indentation.slice( 2 );
          }
          indentedLines.push( indentation + line );
          if ( !isEndTag ) {
            indentation += '  ';
          }
        }

        console.log( indentedLines.join( '\n' ) );
      };

      window.displayTest = function() {
        setTimeout( function() {
          scenery.enableLogging( [ 'RichText' ] );

          window.text = new scenery.RichText( '‫تطوير البرمجيات: ‪Michael Dubson, John Blanco‬‬', {
            x: 50,
            y: 50
          } );
          scene.addChild( text );

          display.updateDisplay();
        }, 400 );
      };

      window.displayErr = function() {
        setTimeout( function() {
          var node0 = new scenery.Node();
          var node4 = new scenery.Node();
          var path1 = new scenery.Path();
          var path3 = new scenery.Path();

          path1.insertChild( 0, node4 );
          node4.insertChild( 0, path3 );
          scene.insertChild( 0, node0 );
          node0.insertChild( 0, path1 );
          scene.transform.append( dot.Matrix3.scaling( 1.5586118499044517 ) );
          node0.renderer = "canvas";
          display.updateDisplay();
        } );
      };

      window.inputTest = function() {
        display.initializeEvents();
        toggleUpdates();

        var circle = new scenery.Circle( 30, { fill: 'red', cursor: 'pointer' } );
        scene.addChild( circle );
        circle.addInputListener( new scenery.DragListener( {
          translateNode: true,
          press: function() { console.log( 'press' ); },
          release: function() { console.log( 'release' ); },
          drag: function() { console.log( 'drag' ); }
        } ) );

        var square = new scenery.Rectangle( 0, 0, 60, 60, { fill: 'blue', cursor: 'pointer', x: -30, y: 90 } );
        scene.addChild( square );
        square.addInputListener( new scenery.SimpleDragHandler( {
          start: function() { console.log( 'start' ); },
          end: function() { console.log( 'end' ); },
          drag: function() { console.log( 'drag' ); }
        } ) );
      };

      window.cssTest = function() {
        window.assertSlow = window.assert;
        setTimeout( function() {
          window.back = new scenery.Rectangle( 0, 0, 100, 100, 0, 0, {
            fill: '#000'
          } );
          window.rect = new scenery.Rectangle( 0, 0, 100, 50, 0, 0, {
            y: 50,
            fill: new scenery.LinearGradient( 0, 0, 100, 0 ).addColorStop( 0, 'red' ).addColorStop( 1, 'blue' )
          } );
          window.a = new scenery.Node( {} );
          window.b = new scenery.Node( { y: 100 } );
          b._hints.cssTransform = true;
          a.addChild( back );
          a.addChild( rect );
          b.addChild( back );
          b.addChild( rect );
          scene.addChild( a );
          scene.addChild( b );

          display.updateDisplay();

          scene.renderer = 'canvas';

          display.updateDisplay();
        } );
      };

      window.transformTest = function() {
        window.n = new scenery.Node();
        n.addChild( new scenery.Rectangle( 0, 50, 100, 50, { fill: '#aaa' } ) );
        n.addChild( new scenery.Rectangle( 50, 0, 50, 50, { fill: '#aaf' } ) );
        scene.addChild( n );
        n.x = 50;
        n.y = 50;
        n.rotation = Math.PI / 4;
        n.left = 50;
        scene.addChild( scenery.Rectangle.bounds( n.bounds, { stroke: 'red' } ) );
        n.transformBounds = true;
        scene.addChild( scenery.Rectangle.bounds( n.bounds, { stroke: 'blue' } ) );

        display.updateDisplay();
      };

      /*---------------------------------------------------------------------------*
       * Debug
       *----------------------------------------------------------------------------*/

      var playgroundDebugging = false;
      var playgroundDebuggingRequestID = 0;

      var debug = document.createElement( 'div' );
      debug.id = 'debug';
      debug.style.display = 'none';
      document.body.appendChild( debug );

      function debugStep() {
        playgroundDebuggingRequestID = window.requestAnimationFrame( debugStep, debug );

        debug.style.display = '';
        debug.innerHTML = display.getDebugHTML();
      }

      window.toggleDebug = function() {
        if ( playgroundDebugging ) {
          window.cancelAnimationFrame( playgroundDebuggingRequestID );
          debug.style.display = 'none';
        }
        else {
          debugStep();
        }

        playgroundDebugging = !playgroundDebugging;
      };

      /*---------------------------------------------------------------------------*
       * A11y Debug
       *----------------------------------------------------------------------------*/

      var a11yDebugging = false;
      var a11yDebuggingRequestID = 0;

      var a11yDebug = document.createElement( 'div' );
      a11yDebug.id = 'a11yDebug';
      a11yDebug.style.display = 'none';
      document.body.appendChild( a11yDebug );

      function a11yDebugStep() {
        a11yDebuggingRequestID = window.requestAnimationFrame( a11yDebugStep, a11yDebug );

        a11yDebug.style.display = '';
        a11yDebug.innerHTML = display.getAccessibleDebugHTML();
      }

      window.toggleA11yDebug = function() {
        if ( a11yDebugging ) {
          window.cancelAnimationFrame( a11yDebuggingRequestID );
          a11yDebug.style.display = 'none';
        }
        else {
          a11yDebugStep();
        }

        a11yDebugging = !a11yDebugging;
      };

      /*---------------------------------------------------------------------------*
       * Updates
       *----------------------------------------------------------------------------*/

      var playgroundUpdating = false;

      window.toggleUpdates = function() {
        if ( playgroundUpdating ) {
          display.cancelUpdateOnRequestAnimationFrame();
        }
        else {
          display.updateOnRequestAnimationFrame();
        }

        playgroundUpdating = !playgroundUpdating;
      };

      /*---------------------------------------------------------------------------*
       * Logging
       *----------------------------------------------------------------------------*/

      var logging = false;

      window.toggleLogging = function() {
        if ( logging ) {
          scenery.disableLogging();
        }
        else {
          scenery.enableLogging( [
            'Accessibility'
          ] );
        }

        logging = !logging;
      };
    } );
  } );
</script>

<!--UI for showing the HTML from a given Node hierarchy/option structure-->
<div id="pdom-playground" class="hidden">
  <textarea rows="20" cols="40" placeholder="scenery.Node() structure here and add it to the root node `window.scene`"
            id="a11y-input">window.scene.addChild(  new window.scenery.Node( { tagName: 'button' } ) );</textarea>
  <textarea rows="20" cols="40" placeholder="HTML will appear here" id="a11y-output"></textarea>
  <br/>
  <input type="checkbox" id="keep-previous" /><label for="keep-previous">Keep previous children of the root node</label><br/>
  <button id="getHTML">Get HTML from Nodes</button>
  <script>
    document.getElementById( 'getHTML' ).addEventListener( 'click', function() {
      var inputText = document.getElementById( 'a11y-input' ).value;

      if ( inputText ) {
        if( !document.getElementById( 'keep-previous').checked ){
          window.scene.children = [];
        }
        eval( inputText );
        var pdomRoot = document.querySelector( 'div.accessibility' );
        document.getElementById( 'a11y-output' ).textContent = pdomRoot.outerHTML;
      }

    } );

    window.togglePDOMPlayground = function(){
      document.getElementById( 'pdom-playground' ).classList.toggle( 'hidden');
    }
  </script>
</div>
</body>
</html>
