    <!--For the styling-->

    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .exampleScene {
            margin: 15px auto;
            border: 1px solid black;
            position: relative;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="accessibility-scene" class="exampleScene" style="width: 600px; height: 200px;"></div>
        <div id = "pdom-container"></div>
    </div>

    <script type="text/javascript">
        function docExample(id, draw) {
            var $container = $('#' + id);
            var scene = new scenery.Node();
            var display = new scenery.Display(scene, {
                width: $container.width(),
                height: $container.height()
            });
            display.initializeEvents();

            $container[0].appendChild(display.domElement);
            draw(scene, display);
            display.updateDisplay();

            var pdomHTMLBlock = display.accessibleDOMElement.outerHTML;
            var formattedPDOM = pdomHTMLBlock.replace(new RegExp('<[/]?\\w*[ >]', 'g'), '\n$&'); // add breaks in the string
            var $PDOMcode = $('<pre id="pdom" class="brush: html"></pre>').text(formattedPDOM);

            $container.after( $PDOMcode );
        }
    </script>
    <script type="text/javascript">
        scenery.Util.polyfillRequestAnimationFrame();
        docExample('accessibility-scene', (scene, display) => {
            let hexagon = new scenery.Path(kite.Shape.regularPolygon(6, 22), {
                fill: 'yellow',
                stroke: '#000',
                x: 150,
                y: 50,
                tagName: 'p',
                accessibleName: `a yellow-colored hexagon`
            });
            scene.addChild( hexagon )

            function generateButtons(color, x, y) {
                self = this
                // First button -- changes hexagon color and text to tomato
                const rectangle = new scenery.Path(kite.Shape.roundedRectangleWithRadii(x, y, 100, 100, {
                    topLeft: 10,
                    topRight: 10,
                    bottomLeft: 10,
                    bottomRight: 10
                }), {
                    stroke: 'black',
                    fill: color,
                    cursor: 'pointer',
                    tagName: 'button',
                    accessibleName: `${color}-colored button`
                });
                scene.addChild(rectangle);

                // Text within the tomato-colored rectangle
                rectangle.addChild(new scenery.Text(color, {
                    font: '24px sans-serif',
                    center: rectangle.center
                }));

                // Input listener makes the hexagon change colors
                rectangle.addInputListener({

                    up: () => {
                        //Hexagon that changes colors when various buttons are clicked.
                        hexagon.fill = color
                        hexagon.accessibleName = `a ${color} hexagon`
                        // document.getElementByID('2-11').innerHTML = `a ${color} hexagon`
                    },

                    // Add a listener that fires when the button in the PDOM is clicked
                    a11yclick: () => {
                        //Hexagon that changes colors when various buttons are clicked.
                        hexagon.fill = color
                        hexagon.accessibleName = `a ${color} hexagon`
                        var pdomHTMLBlock = display.accessibleDOMElement.outerHTML;
                        var formattedPDOM = pdomHTMLBlock.replace(new RegExp('<[/]?\\w*[ >]', 'g'), '\n$&'); // add breaks in the string
                        console.log(formattedPDOM)
                        $('#pdom').text(formattedPDOM)
                    }
                });
            }

            colorsToGenerate = ['tomato', 'dodgerblue', 'magenta']
            let i = 5
            let j = 100
            colorsToGenerate.forEach(color => {
                generateButtons(color, i, j)
                i += 150
            })
            display.updateOnRequestAnimationFrame();
        });
    </script>
</body>

</html>
